                background-color: black;

            }

            .block2:before, .block2:after {
                content: '';
                position: absolute;
                left: -2px;
                top: -2px;
                background: linear-gradient(45deg, black, cyan);
                background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00,#ffff00, #ff0000, #fb0094, #0000ff, #00ff00,#ffff00, #ff0000);
                background-size: 400%;
                width: calc(100% + 4px);
                height: calc(100% + 4px);
                z-index: -1;
                animation: steam 20s linear infinite;
                border-radius: 20px;
            }

            @keyframes steam {
                0% {
                    background-position: 0 0;
                }
                50% {
                    background-position: 400% 0;
                }
                100% {
                    background-position: 0 0;
                }
            }

            .block2:after {
                filter: blur(50px);
            }

            .block2:hover a{
                color: white;
            }
            .block2:hover{
                animation: chcolor 5s linear infinite; 
            }
            @keyframes chcolor {
                100%{
                    filter: hue-rotate(360deg);
                }
                
            }

<script>
    // JSON URL
    const jsonUrl = 'https://raw.githubusercontent.com/kds-zahid/kds-zahid/main/backlinks.json';

    // Dynamically load and display content
    fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('links-container');
            if (data.sections) {
                data.sections.forEach(section => {
                    if (section.heading) {
                        // Add a break before the heading
                        container.appendChild(document.createElement('br'));

                        // Create the heading
                        const heading = document.createElement('h2');
                        heading.textContent = section.heading;
                        container.appendChild(heading);

                        // Add a break after the heading
                        container.appendChild(document.createElement('br'));
                    }

                    // Create and append the list
                    const list = document.createElement('ul');
                    list.className = 'linkbtn';
                    section.backlinks.forEach(link => {
                        const listItem = document.createElement('li');
                        listItem.className = 'block2';
                        const anchor = document.createElement('a');
                        anchor.href = link.url;
                        anchor.textContent = link.name;
                        anchor.target = '_blank';
                        listItem.appendChild(anchor);
                        list.appendChild(listItem);
                    });
                    container.appendChild(list);
                });
            }
        })
        .catch(error => console.error('Error fetching JSON:', error));

    // Dynamically set the year in the footer
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
